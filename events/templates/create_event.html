<!DOCTYPE html>
<html>
<head>
    <title>Create Event</title>
</head>
<body>
    <h1>Create Event</h1>
    <!-- Event creation form -->
    <form method="post">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>
        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>
        <label for="event_type">Event Type:</label>
        <select id="event_type" name="event_type" required>
            <option value="online">Online</option>
            <option value="offline">Offline</option>
        </select><br><br>
        <label for="max_seats">Max Seats:</label>
        <input type="number" id="max_seats" name="max_seats" required><br><br>
        <label for="booking_start_date">Booking Start Date:</label>
        <input type="datetime-local" id="booking_start_date" name="booking_start_date" required><br><br>
        <label for="booking_end_date">Booking End Date:</label>
        <input type="datetime-local" id="booking_end_date" name="booking_end_date" required><br><br>
        <input type="submit" value="Create">
    </form>
</body>
</html>
